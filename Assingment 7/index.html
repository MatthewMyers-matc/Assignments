<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="list, todo list, tasks" />
    <meta name="description" content="A simple todo list website" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <main>
      <!-- Task tools -->
      <section>
        <input type="text" id="input-task">
        <button type="button" id="add-task">Add</button>
      </section>
      <!-- Active and completed task list -->
      <section id="todo-list-container">
        <p>Need to do</p>
        <ol id="active-list"></ol>
        <p>Completed</p>
        <ul id="completed-list"></ul>
      </section>
    </main>
  </body>
  <script src="js/script.js" charset="utf-8"></script>
</html>
